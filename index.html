<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- JS Script -->
    <script type="module" src="./assets/main.js"></script>

    <title>Password Generator</title>
</head>

<body>
    <main class="mx-2 pt-5 mx-sm-auto">
        <div id="bg-img" class="container-fluid p-3 p-sm-4 rounded position-relative shadow">
            <div id="bg-img-blur" class="bg-img-blur position-absolute w-100 h-100 top-0 start-0 rounded z-n1"></div>
            <div class="row">
                <div class="col-12 ">
                    <div class="img-container rounded position-relative"><img id="img"
                            src="https://images.unsplash.com/photo-1536736368159-ea9093d4a213?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mount Everest">
                        <span class="position-absolute photo-credits text-white-50 fw-light mb-2">Photo by <a class="text-white-50" href="https://unsplash.com/@jslate01?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua Slate</a> on <a class="text-white-50" href="https://unsplash.com/photos/green-trees-surrounded-by-clouds-HN9O6R5wUUc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </span>
                        </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h1 class="mt-3 fw-bold text-center text-white">Password Generator</h1>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-3">
                <div class="col-12 col-sm-10 max-width px-sm-0">
                    <div class="input-group">
                        <label class="col-auto input-group-text flex-grow-1 justify-content-center"
                            for="pw-length">Enter
                            length:</label>
                        <input class="col-auto form-control text-center flex-grow-0" style="width: 100px;" type="number"
                            min="4" max="20" name="pw-length" step="1" value="8" id="pw-length">
                        <button class="input-group-text col-auto pop btn btn-secondary flex-grow-0" type="button"
                            data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right"
                            data-bs-content="Includes at least one number, uppercase letter, lowercase letter, and symbol. Length: 4-20 characters">
                            <i class="bi bi-info-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="div col-auto">
                    <button class="btn btn-success btn-lg" id="btn-generate" type="button">GENERATE</button>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-sm-10 max-width px-sm-0">
                    <div class="bg-white pw-field text-center rounded" id="pw-field" tabindex="0">
                        <span class="fw-bold text-danger h6"  id="pw-result"></span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center g-2 my-3 mb-sm-0">
                <div class="col-auto">
                    <button class="btn btn-light" id="btn-reset" type="button">RESET</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" data-bs-container="body" data-bs-content="Copied" data-bs-placement="right" data-bs-toggle="popover" id="btn-copy" type="button">COPY</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Popover JS -->
    <script>
        document.querySelectorAll('.pop').forEach(pop => {
            new bootstrap.Popover(pop);
        });
    </script>
</body>

</html>
